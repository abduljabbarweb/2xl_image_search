<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU Image Copier</title>
</head>
<body>
    <h1>Upload Excel File with SKUs</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Choose Excel file:</label>
        <input type="file" name="file" id="file" accept=".xls,.xlsx" required><br><br>
        <label for="source_directory">Source Directory:</label>
        <input type="text" name="source_directory" id="source_directory" required><br><br>
        <label for="destination_directory">Destination Directory:</label>
        <input type="text" name="destination_directory" id="destination_directory" required><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
